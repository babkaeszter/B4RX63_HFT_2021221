<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    
    <title></title>
</head>
<body>
    <div class="display">
        <div class"dogarea">
            <h1>Kutyák</h1>
            <table>
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>Név</td>
                        <td>Fajta</td>
                        <td>Nem</td>
                        <td>Ivartalanított?</td>
                        <td>Súly</td>
                        <td>Magasság</td>
                        <td>Gazdi azonosító</td>
                        <td>Tanfolyam azonosító</td>
                    </tr>
                </thead>
                <tbody id="dogs">
                </tbody>
            </table>
        </div>
        <div class"ownerarea">
            <h1>Gazdák</h1>
            <table>
                <thead>
                    <tr>
                        <td>Azonosító</td>
                        <td>Név</td>
                        <td>Kor</td>
                        <td>Nem</td>
                        <td>Tanfolyam azonosító</td>
                    </tr>
                </thead>
                <tbody id="owners">
                </tbody>
            </table>
        </div>
        <div class"coursearea">
            <h1>Tanfolyamok</h1>
            <table>
                <thead>
                    <tr>
                        <td>Azonosító</td>
                        <td>Név</td>
                        <td>Szervező</td>
                        <td>Kiképző</td>
                    </tr>
                </thead>
                <tbody id="courses">
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
