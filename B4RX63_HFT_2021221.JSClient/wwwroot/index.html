<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    
    <title></title>
</head>
<body>
    <div class="display">
        <h1>Kutyák</h1>
        <div class="dogarea">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Név</th>
                        <th>Fajta</th>
                        <th>Nem</th>
                        <th>Ivartalanított?</th>
                        <th>Súly</th>
                        <th>Magasság</th>
                        <th>Gazdi azonosító</th>
                        <th>Tanfolyam azonosító</th>
                        <th>Műveletek</th>
                    </tr>
                </thead>
                <tbody id="dogs">
                </tbody>
            </table>
            <form id="crdog">
                <div class="input-group">
                    <label for="dname">Név</label>
                    <input type="text" id="dname" name="dname" />
                </div>
                <div class="input-group">
                    <label for="breed">Fajta</label>
                    <input type="text" id="breed" name="breed" />
                </div>
                <div class="input-group">
                    <label for="dsex">Nem</label>
                    <select id="dsex" name="dsex">
                        <option value="male">Kan</option>
                        <option value="female">Szuka</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="castrated">Ivartalanított</label>
                    <input type="checkbox" id="castrated" name="castrated" />
                </div>
                <div class="input-group">
                    <label for="weight">Súly</label>
                    <input type="number" id="weight" name="weight" />
                </div>
                <div class="input-group">
                    <label for="height">Magasság</label>
                    <input type="number" id="height" name="height" />
                </div>
                <div class="input-group">
                    <label for="oid">Gazdi azonosító</label>
                    <select id="oid" name="oid">
                    </select>
                </div>
                <div class="input-group">
                    <label for="dcid">Tanfolyam azonosító</label>
                    <select id="dcid" name="dcid">
                    </select>
                </div>
                <button onclick="createDog()">Hozzáadás</button>
            </form>
            <form id="updateDog" class="dnone">
                <input type="hidden" id="did">
                <div class="input-group">
                    <label for="udname">Név</label>
                    <input type="text" id="udname" name="udname" />
                </div>
                <div class="input-group">
                    <label for="ubreed">Fajta</label>
                    <input type="text" id="ubreed" name="ubreed" />
                </div>
                <div class="input-group">
                    <label for="udsex">Nem</label>
                    <select id="udsex" name="dsex">
                        <option value="male">Kan</option>
                        <option value="female">Szuka</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="ucastrated">Ivartalanított</label>
                    <input type="checkbox" id="ucastrated" name="ucastrated" />
                </div>
                <div class="input-group">
                    <label for="uweight">Súly</label>
                    <input type="number" id="uweight" name="uweight" />
                </div>
                <div class="input-group">
                    <label for="uheight">Magasság</label>
                    <input type="number" id="uheight" name="uheight" />
                </div>
                <div class="input-group">
                    <label for="uoid">Gazdi azonosító</label>
                    <select id="uoid" name="uoid">
                    </select>
                </div>
                <div class="input-group">
                    <label for="udcid">Tanfolyam azonosító</label>
                    <select id="udcid" name="udcid">
                    </select>
                </div>
                <button onclick="updateDog()">Módosítás</button>
            </form>
        </div>
        <h1>Gazdák</h1>
        <div class="ownerarea">
            <table>
                <thead>
                    <tr>
                        <th>Azonosító</th>
                        <th>Név</th>
                        <th>Kor</th>
                        <th>Nem</th>
                        <th>Tanfolyam azonosító</th>
                        <th>Műveletek</th>
                    </tr>
                </thead>
                <tbody id="owners">
                </tbody>
            </table>
            <form id="crowner">
                <div class="input-group">
                    <label for="name">Név</label>
                    <input type="text" id="name" name="name" />
                </div>
                <div class="input-group">
                    <label for="age">Kor</label>
                    <input type="number" id="age" name="age" />
                </div>
                <div class="input-group">
                    <label for="osex">Nem</label>
                    <select id="osex" name="osex">
                        <option value="male">Férfi</option>
                        <option value="female">Nő</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="ocid">Tanfolyam azonosító</label>
                    <select id="ocid" name="ocid">
                    </select>
                </div>
                <button onclick="createOwner()">Hozzáadás</button>
            </form>
            <form id="updateowner" class="dnone">
                <input type="hidden" id="oid">
                <div class="input-group">
                    <label for="name">Név</label>
                    <input type="text" id="name" name="name" />
                </div>
                <div class="input-group">
                    <label for="age">Kor</label>
                    <input type="number" id="age" name="age" />
                </div>
                <div class="input-group">
                    <label for="osex">Nem</label>
                    <select id="osex" name="osex">
                        <option value="male">Férfi</option>
                        <option value="female">Nő</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="ocid">Tanfolyam azonosító</label>
                    <select id="ocid" name="ocid">
                    </select>
                </div>
                <button onclick="createOwner()">Hozzáadás</button>
            </form>
        </div>
        <h1>Tanfolyamok</h1>
        <div class="coursearea">
            <table>
                <thead>
                    <tr>
                        <th>Azonosító</th>
                        <th>Név</th>
                        <th>Szervező</th>
                        <th>Kiképző</th>
                        <th>Műveletek</th>
                    </tr>
                </thead>
                <tbody id="courses">
                </tbody>
            </table>
            <form id="crcourse">
                <div class="input-group">
                    <label for="cname">Név</label>
                    <input type="text" id="cname" name="cname" />
                </div>
                <div class="input-group">
                    <label for="organizer">Szervező</label>
                    <input type="text" id="organizer" name="organizer" />
                </div>
                <div class="input-group">
                    <label for="trainer">Kiképző</label>
                    <input type="text" id="trainer" name="trainer" />
                </div>

                <button onclick="createCourse()">Hozzáadás</button>
            </form>
            <form id="courseupdate" class="dnone">
                <div class="input-group">
                    <label for="cname">Név</label>
                    <input type="text" id="cname" name="cname" />
                </div>
                <div class="input-group">
                    <label for="organizer">Szervező</label>
                    <input type="text" id="organizer" name="organizer" />
                </div>
                <div class="input-group">
                    <label for="trainer">Kiképző</label>
                    <input type="text" id="trainer" name="trainer" />
                </div>

                <button onclick="createCourse()">Módosítás</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
